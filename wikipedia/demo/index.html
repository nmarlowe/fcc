<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build a Wikipedia Viewer | Free Code Camp Intermediate Front End Development Projects | Neil Marlowe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
      <div class="header">
        <div class="container">
          <div class="intro">
            <div class="row">
              <div class="col-xs-offset-2 col-xs-8">
                Wikipedia Viewer 2000 Main Menu
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="content">
        <div class="container">
          <div id="first-screen">


          <div class="select">
            <p>
              Select one of the following:
            </p>
          </div>
            <div class="main-menu">
              <div class="row">
                <div class="col-xs-offset-1 col-xs-10">
                  <ol>
                    <li><a href="#" id="menu-1" class="menu-item">Search Wikipedia</a></li>
                    <li><a href="#" id="menu-2" class="menu-item">Show Random Article</a></li>
                  </ol>
                </div>
              </div>
            </div>
            <div class="command-prompt">
              <p>
                Selection or command
              </p>
              <p>
                ===> <span class="cursor">_</span>
              </p>
            </div>
          </div>
        </div>
          <div class="container">
            <div id="results">

            </div>
          </div>
          <img class="dither" id="target" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/8/82/06-WFF_Map_and_Vicinity.png" />
          <!-- <script src="//code.jquery.com/jquery-1.10.2.min.js"></script> -->
          <script type="text/javascript" src="../dist/ditherjs.min.js"></script>
          <script type="text/javascript" src="../dist/jquery.ditherjs.js"></script>
          <script>
              $(function() {
                  console.log('ready');
                  var options = {
                      "step":1,
                      "algorithm": "atkinson",
                      "monochrome": true,
                      "palette": [
                          [0,0,0],
                          [170,187,153]
                      ]
                      /*
                      "palette": [
                          [155,155,155],
                          [244,155,155]
                          ]
                          */
                  };
                  $('.dither').ditherJS(options);
              });
          </script>
      </div>
      <div id="footer">
        <div class="container">
              (C) COPYRIGHT 1977, 2016. PEACE AND LOVE, NEIL
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/wiki-search.js"></script>
    <script type="text/javascript" src="js/wiki-random.js"></script>
</body>

</html>
